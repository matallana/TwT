    <style media="screen">
      html, body {
        height : 100%;
        min-height: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #F7F7F7;
      }

      .download {
        color: #1b95e0;
        cursor: pointer;
      }

      #file-input {
        cursor: pointer;
        outline: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        overflow: hidden;
        filter: alpha(opacity=0); /* IE < 9 */
        opacity: 0;
      }

      #image {
        margin-top: 10px;
      }

      #cuerpo {
        margin-top: 20px;
      }

      #boxing {
        margin-bottom: 20px;
        height : 80%;
      }

      .img-twitter {
          float : left;
          margin-right: 10px;
          margin-bottom: 10px;
      }

      .img-fly {
        display: table-cell;
        vertical-align:middle;
        text-align:center;
        width : 20%;
        margin-left: 35%;
      }

      .list-censo {
        list-style: none;
        padding : 0;
        margin : 0;
        display: inline-block;
        width: 100%;
      }

      #tweets, #tweets_filter {
        padding : 0;
        margin : 0;
      }

      .media {
        padding: 10px 0px 0px 0px !important;
      }

      .none-style {
        padding : 0 10px 0px 10px !important;
        margin : 0 !important;
      }

      hr {
        padding : 0 !important;
        margin : 0 !important;
      }

      .res-user {
        width : 100%;
        background-color: #eee;
        padding-bottom: 10px;
        padding-top: 10px;
        display: table;
      }

      /*
      * {
        border-radius: 0 !important;
        -moz-border-radius: 0 !important;
      }
      */
      label {
        color : #777;
      }

      .fondo {
        background-color: #FFF !important;
        color : #73879C !important;
      }

      .title-tweet {
        color : #1b95e0;
      }

      .gris {
        color : #999;
      }

      #tweet-count {
        font-size: 30px;
        font-weight: bold;
      }

      .navbar-inverse {
        background-color: #EDEDED !important;
        border-color: #ADB2B5 !important;
        border: 0px 0px 1px 0px !important;
      }

      .sub-menu {
        background-color: #96907f;
        width: 250px;
        margin: 0;
        padding: 0;
        list-style: none;
        border-top: solid 1px #536271;
        border-bottom: solid 1px #536271;
      }

      .sub-menu li a {
        color : #ccc !important;
      }

      .verified-value span.glyphicon {
      	opacity: 0;
      }
      .verified-value.active span.glyphicon {
      	opacity: 1;
      }

      .title-stack {
        color:#73879C;
        font-size:10px;
        display:block;
      }

      .number-stack {
        font-weight: 700;
        font-family: arial;
        font-size: 30px;
        color: #738BA3;
      }

      .border-stack {
        border-right: 2px solid #ccc;
      }

      .dt-count {
        color:#73879C;
      }

      .circle-demo {
        width: 100px;
        height: 100px;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        background: #5cb85c;
      }

    </style>
